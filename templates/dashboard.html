<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-darker navbar-dark">
    <div class="container-fluid">
      <!-- Left: Logo -->
      <span class="navbar-brand text-danger fw-bold">CineMatch</span>
      <!-- Right: Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/my-movies">My Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/match">Match</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/logout">Log Out</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <span class="nav-link text-white">{{ current_user.username }}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container text-center mt-4">
    <div class="mb-4">
      <h1 class="text-white fw-bold">Welcome to Your <span class="text-danger">CineMatch</span> Dashboard, <span class="text-white">{{ current_user.username }}</span></h1>
    </div>
  </div>
</body>
</html>
