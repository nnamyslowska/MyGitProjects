<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .movie-card {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .movie-card .bi-star-fill {
      font-size: 1.5rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-darker navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand text-danger fw-bold">CineMatch</span>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="text-center fw-bold mb-4">My Movies</h1>
    {% if favorite_movies %}
      {% for movie in favorite_movies %}
      <div class="movie-card d-flex justify-content-between align-items-center">
        <div>
          <h5 class="fw-bold mb-1">{{ movie.title }}</h5>
          <p class="mb-0 text-white-50">{{ movie.genre }} • {{ movie.duration }}, {{ movie.format }}</p>
        </div>
        <i class="bi bi-star-fill"></i>
      </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-white">No favorite movies to display.</p>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4 text-white-50">
    <p>© 2025 CineMatch. All rights reserved.</p>
  </footer>
</body>
</html>
