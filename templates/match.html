<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-darker navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand text-danger fw-bold">CineMatch</span>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/my-movies">My Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="text-center fw-bold mb-4">Matched Users</h1>
    <div class="row">
      {% for user in matched_users %}
      <div class="col-md-4">
        <div class="user-card">
          <h5 class="fw-bold">{{ user.username }}</h5>
          <p>Shared Genres: {{ user.shared_genres | join(', ') }}</p>
          <a href="{{ url_for('match_with', username=user.username) }}" class="btn btn-danger">Match for Movies</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4 text-white-50">
    <p>Â© 2025 CineMatch. All rights reserved.</p>
  </footer>
</body>
</html>
